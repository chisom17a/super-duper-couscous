<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiboy Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #8B4513;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .socials {
      margin: 20px;
    }
    .socials a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .btn {
      background: white;
      color: #8B4513;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Chiboy Database</h1>
  <div class="socials">
    <a href="https://facebook.com/yourhandle" target="_blank">Facebook</a>
    <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
    <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
  </div>
  <button class="btn" onclick="window.location.href='register.html'">Join Now</button>
</body>
</html>
